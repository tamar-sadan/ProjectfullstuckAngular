<div *ngIf="event" class="event-detail-container">
  <h2>{{ event.name }}</h2>
  <p><strong>תאריך:</strong> {{ event.date | date: 'dd/MM/yyyy' }}</p>
  <p><strong>מיקום:</strong> {{ event.location }}</p>

  <div class="event-description">
    <p><strong>תיאור:</strong> {{ event.description }}</p>
  </div>

  <p><strong>כרטיסים:</strong> {{ event.numTicketExist }} מתוך {{ event.numTicket }} כרטיסים זמינים</p>
  <p><strong>מחיר:</strong> {{ event.price }} ש"ח</p>

  <button (click)="goToTicketPurchase()">רכישת כרטיס</button>
</div>

<ng-template #loading>
  <p>טעינת פרטי האירוע...</p>
</ng-template>
